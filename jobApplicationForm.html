<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Colson Cop.</title>
	<link rel="stylesheet" type="text/css" href="jobApp.css">
	<script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<br>
<br>
<div class="container">
	<h2>Job Application</h2>
	<hr>

	<form role="form" action="http://gclass.alexburner.com/formtest.php" method="post">
		<input type="text" name="first_name" class="input-field" placeholder="  First Name">
		<br>
		<br>
		<input type="text" name="last_name" class="input-field" placeholder="  Last Name">
		<br>
		<br>
		<input type="email" name="email" class="input-field" placeholder="  E-mail">
		<br>
		<br>
		<input type="password" name="pass" class="input-field" placeholder="  Password">
		<br>
		<br>
		<h2>Address</h2>
		<hr>
		<input type="text" name="loc" class="input-field" placeholder="  Street Address">
		<br>
		<br>
		<input type="text" name="city" class="input-field" placeholder="  City">
		<br>
		<br>
		<select class="input-field" name="state">
			<option value="" selected="true">Choose a State</option>
			<option value="AL">Alabama</option>
			<option value="AK">Alaska</option>
			<option value="AZ">Arizona</option>
			<option value="AR">Arkansas</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DE">Delaware</option>
			<option value="DC">District of Columbia</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="IA">Iowa</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="ME">Maine</option>
			<option value="MD">Maryland</option>
			<option value="MA">Massachusetts</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MS">Mississippi</option>
			<option value="MO">Missouri</option>
			<option value="MT">Montana</option>
			<option value="NE">Nebraska</option>
			<option value="NV">Nevada</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NY">New York</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VT">Vermont</option>
			<option value="VA">Virginia</option>
			<option value="WA">Washington</option>
			<option value="WV">West Virginia</option>
			<option value="WI">Wisconsin</option>
			<option value="WY">Wyoming</option>
		</select>
		<br>
		<br>
		<input type="text" name="zip" class="input-field" placeholder="  Zip">
		<br>
		<br>
		<h2>Other Information</h2>
		<hr>
		<label id="bold-label">Are you a citizen of this country?</label>
		<br>
		<br>
		<label>
			<input type="radio" name="citizen" value="Y"> Yes
		</label>
		<br>
		<label>
			<input type="radio" name="citizen" value="N"> No
		</label>
		<br>
		<br>
		<br>

		<label id="bold-label">What kind of position are you seeking?</label>
		<br>
		<br>
		<label>
			<input type="checkbox" name="position" value="CEO"> CEO
		</label>
		<br>
		<label>
			<input type="checkbox" name="position" value="CTO"> CTO
		</label>
		<br>
		<label>
			<input type="checkbox" name="position" value="CFO"> CFO
		</label>
		<br>
		<label>
			<input type="checkbox" name="position" value="board_leader"> Board Leader
		</label>
		<br>
		<br>
		<br>

		<label id="bold-label">Hour Available</label>
		<br>
		<br>
		<input class="time" type="time" name="schedule">
		<select class="day">
			<option value="" selected="true">Choose a Day</option>
			<option value="MON">MON</option>
			<option value="TUE">TUE</option>
			<option value="WED">WED</option>
			<option value="THU">THU</option>
			<option value="FRI">FRI</option>
			<option value="SAT">SAT</option>
			<option value="SUN">SUN</option>
		</select>
		<br>
		<br>
		<h2>Personal Statement</h2>
		<hr>
		<textarea name="statement" rows="6"></textarea>
		<br>
		<br>
		<br>
		<div class="g-recaptcha" data-sitekey="6LewrjQUAAAAAPE0cfTFDuYMXY3a1zJt0PW8GZTc"></div>
		<br>
		<input class="button" type="submit" value="Done!">
	</form>
</div>

</body>
</html>
